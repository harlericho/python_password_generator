<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2019/10/24/08/23/lock-4573711_960_720.png" type="image/x-icon">
</head>

<body style="background: antiquewhite;">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card" style="background: antiquewhite;">
          <img src="https://uploads-ssl.webflow.com/57261d5a78d342c0529dc2eb/5c42391cff0f508ac22b1a95_Reset-Password.png" width="550" alt="">
          <img class="card-img-top" src="" alt="">
          <div class="card-body" style="text-align: center;">
            <h5 style="border: 0ch; color: brown;">HERRAMIENTAS DE GENERACIÓN DE CONTRASEÑA</h5>
            <h4 class="card-title" style="color: black;">Genere una contraseña segura</h4>
            <strong style="color: darkorange;">Utilice nuestro geenrador de contraseña en linea para crear de forma
              instantánea una contraseña aleatoria y segura:</strong>
            <br><br>
            <strong>CONTRASEÑA:</strong>
            <h5 class="card-text mt-3" style="font-family: Arial, Helvetica, sans-serif;">{{text['password']}}</h5>
            <strong>SH4256:</strong>
            <p class="card-text mt-3">{{text['encrypt']}}</p>
            <a href="/" class="btn btn-secondary btn-sm mt-3">Nuevo</a>
          </div>
        </div>
        <div class="text-center p-3" id="footer">
          © 2021 Copyright:
          <a class="text-dark" href="https://github.com/harlericho">harlericho</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
